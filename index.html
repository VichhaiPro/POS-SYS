<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa POS System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pos-container">
        <div class="main-content">
            <header>
                <h1>Spa POS System</h1>
            </header>
            <div class="content-wrapper">
                <div class="products-section">
                    <div class="product-header">
                        <h2>Services</h2>
                        <button id="add-item-button" class="action-button">Add Custom Service</button>
                    </div>
                    <div class="product-grid" id="product-grid">
                        <!-- Services will be loaded here by JavaScript -->
                    </div>
                </div>
                <div class="cart-section">
                    <h2>Cart</h2>
                    <ul id="cart-items" class="cart-items">
                        <!-- Cart items will be added here -->
                    </ul>
                    <div class="total-section">
                        <div class="discount-section">
                            <input type="number" id="discount-percentage" placeholder="Discount %" min="0" max="100">
                            <button id="apply-discount-button">Apply</button>
                        </div>
                        <p>Subtotal: $<span id="cart-subtotal">0.00</span></p>
                        <p>Discount: $<span id="cart-discount">0.00</span></p>
                        <p class="final-total">Total: $<span id="cart-total">0.00</span></p>
                        <button id="checkout-button">Checkout</button>
                        <button id="print-invoice-button" class="action-button">Print Invoice</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Custom Item Modal -->
    <div id="add-item-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add Custom Service/Item</h2>
            <input type="text" id="item-name-input" placeholder="Service/Item Name">
            <input type="number" id="item-price-input" placeholder="Price" min="0">
            <button id="save-item-button">Save Item</button>
        </div>
    </div>

    <!-- Printable Invoice -->
    <div id="invoice-section" style="display: none;">
        <div id="printable-invoice">
            <h1>Invoice</h1>
            <p>Date: <span id="invoice-date"></span></p>
            <hr>
            <div id="invoice-items"></div>
            <hr>
            <p>Subtotal: $<span id="invoice-subtotal"></span></p>
            <p>Discount: $<span id="invoice-discount"></span></p>
            <p><strong>Total: $<span id="invoice-total"></span></strong></p>
            <p class="thank-you">Thank you for your business!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
